<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初始vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
        
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>hello, {{name}},{{address}},{{1+1}}</h1>
        
    </div>

    <script type="text/javascript">
    Vue.config.productionTip = false;

    //创建vue实例
     new Vue({
        el:'#root',//el用于指定当前Vue实例为哪个容器服务,值通常为css选择器字符串
        data:{
            name:'尚硅谷',
            address:'吉林长春'
        }
    });

    </script>
</body>
</html>
